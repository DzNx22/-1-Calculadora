<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
        <h1>Calculadora</h1>
        <div id="resultado">
            <p></p>
        </div>
        <table>
            <tr>
                <td><button class="botao" onclick="entrada('1')">1</button></td>
                <td><button class="botao" onclick="entrada('2')">2</button></td>
                <td><button class="botao" onclick="entrada('3')">3</button></td>
                <td><button class="botao" onclick="entrada('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="entrada('4')">4</button></td>
                <td><button class="botao" onclick="entrada('5')">5</button></td>
                <td><button class="botao" onclick="entrada('6')">6</button></td>
                <td><button class="botao" onclick="entrada('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="entrada('7')">7</button></td>
                <td><button class="botao" onclick="entrada('8')">8</button></td>
                <td><button class="botao" onclick="entrada('9')">9</button></td>
                <td><button class="botao" onclick="entrada('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="entrada('.')">.</button></td>
                <td><button class="botao" onclick="entrada('0')">0</button></td>
                <td><button class="botao" onclick="entrada('%')">%</button></td>
                <td><button class="botao" onclick="entrada('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick=" apagar ()">C</button></td>
                <td><button class="botao" onclick="limpar()">AC</button></td>
                <td colspan="2" ><button class="botao" style=" width: 100px" onclick="resposta()">=</button></td>
                
            </tr>
        </table>
    </div>
    </div>
</body>
</html>
